<!DOCTYPE html>
<html>
<head>
  <title>Школьная задача</title>
</head>
<body>
  <input type="text" id="firstNumber" value="13.33">
  <input type="text" id="secondNumber" value="22.18">
  <button onclick="subtractAndDisplay()">Вычесть</button>
  <div id="result"></div>

  <script>
    function subtractAndDisplay() {
      const num1 = Number(document.getElementById("firstNumber").value);
      const num2 = Number(document.getElementById("secondNumber").value);
      const result = num1 - num2;
      document.getElementById("result").textContent = result;
    }
  </script>
</body>
</html>
